<!-- BASE.HTML -->
<!-- HTML that is served on every single page in our project. -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tab -->
    <title>{% block title %}Summer-Project-2023{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="../../../media/images/svg/home-icon.svg" />

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block loadcss %}{% endblock %}

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" aria-label="Eighth navbar example">
            <div class="container">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse collapse" id="navbarsExample07" style="">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="white-text home-anchor" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="white-text leaderboard-anchor" href="/results/">Leaderboard</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}

    {% endblock %}

    {% include "main/footer.html"%}

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <!-- load test data (delete after) -->
    <script>
        var communityCodes = {{ community_codes| safe }};
    </script>

    <!-- scripts -->
    <script src="{% static 'js/set-active.js' %}"></script>
    <script src="{% static 'js/interact-with-user.js' %}"></script>
    <script src="{% static 'js/home-image-loader.js' %}"></script>
    <script src="{% static 'js/results-image-loader.js' %}"></script>
</body>

</html>
